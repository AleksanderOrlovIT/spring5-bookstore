<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Show Customer</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="pannel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-md-11">
                                <h1 class="panel-title" th:text="${user.userName}"
                                    style="font-size: 30px;">Author name here!</h1>
                            </div>
                            <div class="col-md-1" style="margin-left: 750px;">
                                <a class="btn btn-default" href="#"
                                   th:href="@{'/user/' + ${user.getId()} + '/homePage'}" role="button"
                                   style="font-size: 20px">Main page</a>
                            </div>
                            <div class="col-md-1" style="margin-right: 100px;">
                                <a class="btn btn-default" href="#"
                                   th:href="@{'/user/' + ${user.getId()} + '/update'}" role="button"
                                   style="font-size: 20px">Update your information</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-md-11">
                                <h5 style="font-size: 20px">Photo:</h5>
                            </div>
                            <div class="col-md-1" style="margin-left: 725px;">
                                <a class="btn btn-default" href="#"
                                   th:href="@{'/customer/' + ${user.id} + '/newImage'}" role="button"
                                   style="font-size: 20px">Change Image</a>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-6">
                                <img src="../../static/images/1984.jpg"
                                     th:src="@{'/customer/' + ${user.id} + '/image'}"
                                     width="400" height="400">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-md-11">
                                <h1 class="panel-title" style="font-size: 20px">Your Balance</h1>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <p th:text="${'Balance: ' + (user.balance) +  '  $'}" style="font-size: 20px">30
                                    $</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-md-11">
                                <h1 class="panel-title" style="font-size: 20px">Your books</h1>
                            </div>
                            <div class="col-md-1" style="margin-left: 775px;">
                                <a class="btn btn-default" href="#"
                                   th:href="@{'/user/' + ${user.id} + '/books'}" role="button"
                                   style="font-size: 20px">View</a>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul>
                                    <li th:each="book : ${user.books}"
                                        th:text="${'Book name: ' + book.getName()}" style="font-size: 20px">1 Teaspoon
                                        of Sugar
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
