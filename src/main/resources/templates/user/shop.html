<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Books Home</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-11">
                            <h1 class="panel-title" style="font-size: 30px;">Shop</h1>
                        </div>
                        <div class="col-md-1" style="margin-left: 750px;">
                            <a class="btn btn-default" href="#" th:href="@{'/user/' + ${user.getId()} + '/homePage'}"
                               role="button"
                               style="font-size: 20px">Main page</a>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="col-md-11" th:if="${#lists.size(books) == 0}" style="font-size: 20px;">You have already bought all our books!</div>
                    <div class="table-responsive" th:if="${not #lists.isEmpty(books)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th style="font-size: 25px">ID</th>
                                <th style="font-size: 25px">Photo</th>
                                <th style="font-size: 25px">Name</th>
                                <th style="font-size: 25px">Author</th>
                                <th style="font-size: 25px">Genre</th>
                                <th style="font-size: 25px">Price</th>
                                <th style="font-size: 25px">View</th>
                                <th style="font-size: 25px">Buy</th>
                            </tr>
                            </thead>
                            <tr th:each="book : ${books}">
                                <td th:text="${book.id}" style="font-size: 20px">334</td>
                                <td>
                                    <img src="../../static/images/1984.jpg"
                                         th:src="@{'/book/' + ${book.id} + '/image'}"
                                         width="100" height="100">
                                </td>
                                <td th:text="${book.name}" style="font-size: 20px">Tasty Goodnees 3</td>
                                <td>
                                    <ul>
                                        <li th:each="author : ${book.authors}" th:text="${author.firstName + ' ' + author.lastName}">litag</li>
                                    </ul>
                                </td>
                                <td>
                                    <ul>
                                        <li th:each="genre : ${book.genres}" th:text="${genre.name + ' '}">litag</li>
                                    </ul>
                                </td>
                                <td th:text="${book.price}" style="font-size: 20px">Tasty Goodnees 3</td>
                                <td><a href="#" th:href="@{'/book/' + ${book.id} + '/show'}" style="font-size: 20px">View</a></td>
                                <td><a href="#" th:href="@{'/user/' + ${user.id} + '/buy' + '/book/' + ${book.id}}"
                                       style="font-size: 20px">Buy</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
