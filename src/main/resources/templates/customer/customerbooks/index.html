<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Books Home</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-11">
                            <h1 class="panel-title"
                                th:text="${customer.userName} + ' books'" style="font-size: 30px">Books on our
                                website!</h1>
                        </div>
                        <div class="col-md-1" style="margin-left: 750px;">
                            <a class="btn btn-default" href="#" th:href="@{'/homePage'}" role="button"
                               style="font-size: 20px">Main page</a>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(books)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th style="font-size: 25px">ID</th>
                                <th style="font-size: 25px">Name</th>
                                <th style="font-size: 25px">View</th>
                                <th style="font-size: 25px">Delete</th>
                            </tr>
                            </thead>
                            <tr th:each="book : ${books}">
                                <td th:text="${book.id}" style="font-size: 20px">334</td>
                                <td th:text="${book.name}" style="font-size: 20px">Tasty Goodnees 3</td>
                                <td><a href="#" th:href="@{'/book/' + ${book.id} + '/show'}" style="font-size: 20px">View</a>
                                </td>
                                <td><a href="#"
                                       th:href="@{'/customer/' + ${customer.id} + '/book/' + ${book.id} + '/delete'}"
                                       style="font-size: 20px">Delete</a></td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-md-1">
                        <a class="btn btn-default" href="#"
                           th:href="@{'/customer/' + ${customer.id} +'/book/new'}" role="button"
                           style="font-size: 20px">Add Book</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
