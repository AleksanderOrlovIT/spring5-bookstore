<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Image Upload Form</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="pannel-group">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h1 class="panel-title" style="font-size: 20px;">Upload a new customer image</h1>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-5">
                <form  action="http:\\localhost" method="post" enctype="multipart/form-data"
                       th:action="@{'/customer/' + ${customer.getId()} + '/newImage'}">
                  <label class="control-label" style="font-size: 20px;">Select File</label>
                  <input id="imagefile" name="imagefile" type="file" class="file" style="font-size: 20px;">
                  <br>
                  <button type="submit" class="btn btn-primary" style="font-size: 20px;">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
