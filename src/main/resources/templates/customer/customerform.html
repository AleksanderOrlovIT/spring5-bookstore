<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Book</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form th:object="${customer}" method="post">
                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <p style="font-size: 20px">Please Correct Errors Below</p>
                </div>
                <input type="hidden" th:field="*{id}"/>
                <div class="pannel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title" style="font-size: 20px">Edit Customer Information</h1>
                        </div>
                        <div class="panel-body">

                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label style="font-size: 20px">UserName:</label>
                                    <input type="text" class="form-control" th:field="*{userName}"
                                           style="font-size: 20px"/>
                                    <div class="alert alert-warning" th:if="${#fields.hasErrors('userName')}"
                                         th:errors="*{userName}" style="font-size: 20px"></div>
                                </div>

                                <div class="col-md-3 form-group">
                                    <label style="font-size: 20px">Password:</label>
                                    <input type="text" class="form-control" th:field="*{password}"
                                           style="font-size: 20px"/>
                                    <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}"
                                         th:errors="*{password}" style="font-size: 20px"></div>
                                </div>

                                <div class="col-md-3 form-group">
                                    <label style="font-size: 20px">Balance:</label>
                                    <input type="number" class="form-control" th:field="*{balance}"
                                           style="font-size: 20px"/>
                                    <div class="alert alert-warning" th:if="${#fields.hasErrors('balance')}"
                                         th:errors="*{balance}" style="font-size: 20px"></div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" style="font-size: 20px">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
