<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Show Book</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" ></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="pannel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-md-11">
                                <h1 class="panel-title" th:text="${book.name}"
                                    style="font-size: 30px;">Author name here!</h1>
                            </div>
                            <div class="col-md-1" style="margin-left: 750px;">
                                <a class="btn btn-default" href="#" th:href="@{'/'}" role="button"
                                   style="font-size: 20px">Main page</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-md-11">
                                <h5 style="font-size: 20px">Photo:</h5>
                            </div>
                            <div class="col-md-1" style="margin-left: 725px;">
                                <a class="btn btn-default" href="#"
                                   th:href="@{'/book/' + ${book.id} + '/newImage'}" role="button"
                                   style="font-size: 20px">Change Image</a>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-6">
                                <img src="../../static/images/1984.jpg"
                                     th:src="@{'/book/' + ${book.id} + '/image'}"
                                     width="400" height="400">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-md-11">
                                <h1 class="panel-title" style="font-size: 20px">Genres</h1>
                            </div>
                            <div class="col-md-1" style="margin-left: 775px;">
                                <a class="btn btn-default" href="#"
                                   th:href="@{'/book/' + ${book.id} + '/genres'}" role="button"
                                   style="font-size: 20px">View</a>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul>
                                    <li th:each="genre : ${book.genres}"
                                        th:text="${genre.getName()}" style="font-size: 20px">1 Teaspoon of Sugar
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-md-11">
                                <h1 class="panel-title" style="font-size: 20px">Authors</h1>
                            </div>
                            <div class="col-md-1" style="margin-left: 775px;">
                                <a class="btn btn-default" href="#"
                                   th:href="@{'/book/' + ${book.id} + '/authors'}" role="button"
                                   style="font-size: 20px">View</a>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul>
                                    <li th:each="author : ${book.authors}"
                                        th:text="${(author.getFirstName() +
                                        ' ' + author.getLastName())}" style="font-size: 20px">1 Teaspoon of Sugar
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-md-11">
                                <h1 class="panel-title" style="font-size: 20px">Publishers</h1>
                            </div>
                            <div class="col-md-1" style="margin-left: 775px;">
                                <a class="btn btn-default" href="#"
                                   th:href="@{'/book/' + ${book.id} + '/publishers'}" role="button"
                                   style="font-size: 20px;">View</a>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul>
                                    <li th:each="publisher : ${book.publishers}"
                                        th:text="${(publisher.getName() +
                                        ' (address : ' + publisher.getAddress() + ')')}" style="font-size: 20px">1
                                        Teaspoon of Sugar
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-md-11">
                                <h1 class="panel-title" style="font-size: 20px">Customers</h1>
                            </div>
                            <div class="col-md-1" style="margin-left: 775px;">
                                <a class="btn btn-default" href="#"
                                   th:href="@{'/book/' + ${book.id} + '/customers'}" role="button"
                                   style="font-size: 20px">View</a>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <ul>
                                    <li th:each="customer : ${book.customers}"
                                        th:text="${customer.getUserName()}" style="font-size: 20px">1 Teaspoon of Sugar
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-md-11">
                                <h5 style="font-size: 20px">Price:</h5>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <p th:text="${(book.price) +  '  $'}" style="font-size: 20px">30 $</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
