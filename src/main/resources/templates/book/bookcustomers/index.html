<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Customer Home</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" ></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-11">
                            <h1 class="panel-title" th:text="${book.name} + ' customers'" style="font-size: 30px;">
                                Authors on our site</h1>
                        </div>
                        <div class="col-md-1" style="margin-left: 750px;">
                            <a class="btn btn-default" href="#" th:href="@{'/'}" role="button"
                               style="font-size: 20px">Main page</a>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(customers)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th style="font-size: 20px">ID</th>
                                <th style="font-size: 20px">UserName</th>
                                <th style="font-size: 20px">View</th>
                                <th style="font-size: 20px">Delete</th>
                            </tr>
                            </thead>
                            <tr th:each="customer : ${customers}">
                                <td th:text="${customer.id}" style="font-size: 20px">334</td>
                                <td th:text="${customer.userName}" style="font-size: 20px">Tasty Goodnees 3</td>
                                <td><a href="#" th:href="@{'/customer/' + ${customer.id} + '/show'}"
                                       style="font-size: 20px">View</a></td>
                                <td><a href="#"
                                       th:href="@{'/book/' + ${book.id} + '/customer/' + ${customer.id} + '/delete'}"
                                       style="font-size: 20px">Delete</a></td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-md-1">
                        <a class="btn btn-default" href="#"
                           th:href="@{'/book/' + ${book.id} +'/customer/new'}" role="button" style="font-size: 20px">Add
                            customer</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
