<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Author</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form th:object="${author}" method="post">
                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <p style="font-size: 20px">Please Correct Errors Below</p>
                </div>
                <input type="hidden" th:field="*{id}"/>
                <div class="pannel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title" style="font-size: 20px">Edit Author Information</h1>
                        </div>
                        <div class="panel-body">

                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label style="font-size: 20px">First name:</label>
                                    <input type="text" class="form-control" th:field="*{firstName}" style="font-size: 20px"/>
                                    <div class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}"
                                         th:errors="*{firstName}" style="font-size: 20px"></div>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label style="font-size: 20px">Last name:</label>
                                    <input type="text" class="form-control" th:field="*{lastName}"
                                           style="font-size: 20px"/>
                                    <div class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}"
                                         th:errors="*{lastName}" style="font-size: 20px"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="font-size: 20px">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
